<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account - Bank Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/create_account">Create Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_accounts">View Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete_account">Delete Account</a></li> <!-- Added this -->
            </ul>
        </div>
    </div>
</nav>


  <!-- Create Account Form -->
  <div class="container mt-5">
    <h2>Create Account</h2>
    <form method="POST" action="/create_account" class="mt-4 needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Account Holder's Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">Please enter the account holder's name.</div>
      </div>
      <div class="mb-3">
        <label for="initial_deposit" class="form-label">Initial Deposit</label>
        <input type="number" step="0.01" class="form-control" id="initial_deposit" name="initial_deposit" required>
        <div class="invalid-feedback">Please enter an initial deposit amount.</div>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle & Form Validation Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
              }
              form.classList.add('was-validated')
          }, false)
      })
    })()
  </script>
</body>
</html>
