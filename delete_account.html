<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/create_account">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                    <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view_accounts">View Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete_account">Delete Account</a></li> <!-- Added this -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Delete Account Form -->
    <div class="container mt-5">
        <h2>Delete Account</h2>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form action="/delete_account" method="post">
            <div class="mb-3">
                <label for="account_id" class="form-label">Account ID</label>
                <input type="number" class="form-control" id="account_id" name="account_id" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
