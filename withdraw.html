<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdraw - Bank Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/create_account">Create Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_accounts">View Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete_account">Delete Account</a></li> <!-- Added this -->
            </ul>
        </div>
    </div>
</nav>

  <!-- Withdraw Form -->
  <div class="container mt-5">
    <h2>Withdraw Money</h2>
    <form method="POST" action="/withdraw" class="mt-4 needs-validation" novalidate>
      <div class="mb-3">
        <label for="account_id" class="form-label">Account ID</label>
        <input type="number" class="form-control" id="account_id" name="account_id" required>
        <div class="invalid-feedback">Please provide a valid account ID.</div>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        <div class="invalid-feedback">Please provide a valid amount.</div>
      </div>
      <button type="submit" class="btn btn-primary">Withdraw</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle & Form Validation Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
              }
              form.classList.add('was-validated')
          }, false)
      })
    })()
  </script>
</body>
</html>
