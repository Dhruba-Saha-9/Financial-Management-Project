<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Accounts - Bank Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Disable hover effects for View Accounts table */
    .view-account-table tbody tr {
      transition: none;
    }

    .view-account-table tbody tr:hover {
      background-color: inherit !important;
      transform: none !important;
    }

    .view-account-table tbody td {
      color: var(--primary-text);
      padding: 12px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/create_account">Create Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="/view_accounts">View Accounts</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete_account">Delete Account</a></li> <!-- Added this -->
            </ul>
        </div>
    </div>
</nav>

  <!-- Accounts Overview -->
  <div class="container mt-3">
    <h2>Accounts Overview</h2>
    <table class="table table-bordered table-striped mt-3 view-account-table">
      <thead class="table-dark">
        <tr>
          <th>Account ID</th>
          <th>Name</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for account in accounts %}
        <tr>
          <td>{{ account[0] }}</td>
          <td>{{ account[1] }}</td>
          <td>${{ account[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
